<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suspicious Features Report</title>
</head>
<style>
    body{
        place-items: center;
    background: linear-gradient(to bottom, #213695, #160c62 90%);
    max-width: 100%;
    height: 100vh;
    text-align: center;
     margin-top: 10%;
    }
h1{
    color: white;
    font-size: 35px;
}
li{
    color: white;
    font-size: 25px;
    margin-top: 5px;
    margin-bottom: 8px;
}
ul{
    color: white;
    font-size: 25px;
    margin-top: 5px;
}
</style>
<body>
    <h1>Suspicious Features Report for {{ website_url }}</h1>

        {% for feature in suspicious_features %}
            <li>{{ feature }}</li>
        {% endfor %}
</body>
</html>
